<!doctype html>
<html>
<head>
	<title>Buttons</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="gameStyle.css">
	<script type="text/javascript" src="level1.js"></script>
</head>
<body>
	<header>
		<h1>Buttons!</h1>
	</header>
	<div id="content">
		<div class="topRow">
			<button type="button" id="topLeft" onclick="clickButton(this)">Hello!</button>
			<button type="button" id="topMiddle" onclick="clickButton(this)">Hello!</button>
			<button type="button" id="topRight" onclick="clickButton(this)">Hello!</button>
		</div>
		<div class="middleRow">
			<button type="button" id="middleLeft" onclick="clickButton(this)">Hello!</button>
			<button type="button" id="middle" onclick="clickButton(this)">Hello!</button>
			<button type="button" id="middleRight" onclick="clickButton(this)">Hello!</button>
		</div>
		<div class="bottomRow">
			<button type="button" id="bottomLeft" onclick="clickButton(this)">Hello!</button>
			<button type="button" id="bottomMiddle" onclick="clickButton(this)">Hello!</button>
			<button type="button" id="bottomRight" onclick="clickButton(this)">Hello!</button>
		</div>
	</div>
</body>
</html>
